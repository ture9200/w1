        <script>
            $(document).ready(function () {
                $(".Product .btn-add").on("click", function (e) {
                    let $target = $("#Order");
                    // 주문 수량 처리
                    let order_id = "#" + $(this).closest("div").attr("data-order-id");
                    let order_number = $(order_id + " .order-num").text() * 1 + 1;
                    $(order_id + " .order-num").text(order_number);
                    let total_number = $("#order-total-num").text() * 1;
                    total_number += 1;
                    $("#order-total-num").text(total_number);

                    // 주문 가격 처리
                    let order_price = $(this).closest("div").find(".price").text() * 1;
                    let total_price = $("#order-total-price").text() * 1;
                    $("#order-total-price").text(total_price + order_price);

                });

                $(".Product .btn-delete").on("click", function (e) {
                    let $target = $("#Order");
                    let order_id = "#" + $(this).closest("div").attr("data-order-id");

                    let order_number = $(order_id + " .order-num").text() * 1;
                    if (order_number > 0) {
                        $(order_id + " .order-num").text(order_number - 1);
                        let total_number = $("#order-total-num").text() * 1;
                        $("#order-total-num").text(total_number - 1);
                        let order_price = $(this).closest("div").find(".price").text() * 1;
                        let total_price = $("#order-total-price").text() * 1;
                        $("#order-total-price").text(total_price - order_price);
                    }

                });

                else
                    $("#sidebar-wrapper").addClass("hide");
            });
